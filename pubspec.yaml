name: flutter_stock_management_app
version: 1.0.0+1
publish_to: none
description: A new Stocker App Flutter project.

environment:
  sdk: ">=3.2.0 <4.0.0"

dependencies:
  collection: ^1.18.0
  cupertino_icons: ^1.0.6
  device_preview: ^1.1.0
  excel: ^4.0.2
  flutter_dotenv: ^5.1.0
  file_picker: ^6.1.1
  flutter:
    sdk: flutter
  get: 4.6.6
  get_storage: ^2.1.1
  intl: ^0.18.1
  mask_text_input_formatter: ^2.8.0
  supabase_flutter: ^2.3.2
  syncfusion_flutter_core: ^24.2.6
  syncfusion_flutter_datagrid: ^24.2.6
  syncfusion_flutter_datagrid_export: ^24.2.6
  window_manager: ^0.3.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  lints: 2.0.1
  very_good_analysis: ^5.1.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    #- assets/images/svg/
    - assets/fonts/
    #- assets/lotties/
    - assets/jsons/
    - assets/kitap.xlsx
    - .env

  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Black.ttf
        - asset: assets/fonts/Montserrat-Bold.ttf
        - asset: assets/fonts/Montserrat-Light.ttf
        - asset: assets/fonts/Montserrat-Medium.ttf
        - asset: assets/fonts/Montserrat-Regular.ttf
        - asset: assets/fonts/Montserrat-SemiBold.ttf
